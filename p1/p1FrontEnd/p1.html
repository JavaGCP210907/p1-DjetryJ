<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="fullcontainer">

        <div id="login-row" class="row">
        <h1 class= "col-lg-12">Who are you? Login Please!</h1>
        <input id="username" type="text" placeholder="username" class="col-sm-4">
        <input id= "password" type="password" placeholder="password" class="col-sm-4">
        <button id="loginButton" class="btn btn-success col-sm-4">Login</button>
        </div>
    </div>

    <br>
    <br>

    <div class="container" id="User" style="display: none;">
        <h2 class="col-lg-10">Are you an Employee or a Manager?</h2>
        <button id="urButton" class="btn btn-success col-sm-4">Employee</button>
        <button id="mButton" class="btn btn-success col-sm-4">Manager</button>

    </div>

    <div id="table-row" class="row" style="display: none;">

        <table id="reimbursements" class="table table-hover table-bordered table-dark">
            <thead id="reimbursements">
                <tr>
                    <th>reimb_ID</th>
                    <th>reimb_amount</th>
                    <th>reimb_submitted</th>
                    <th>reimb_resolved</th>
                    <th>reimb_description</th>
                    <th>reimb_receipt</th>
                    <th>reimb_author</th>
                    <th>reimb_resolver</th>
                </tr>
            </thead>
            <tbody id="reimb-body">

            </tbody>
        </table>
        <button id="addReimb" class="btn btn-success col-sm-2">Add Reimbursement</button>
        <input id="add_amount" type="number" class="col-sm-4" placeholder="amount">
        <input id="add_submitted" type="datetime" class="col-sm-4" placeholder="date submitted">
        <input id="add_description" type="text" class="col-sm-8" placeholder="description">
    </div>
    
<script src = "p1.js"></script>
</body>
</html>
